<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="/css/dest.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap">
</head>
<body>
    <section>
    <div class="section-1">
        <div class="input-container">
            <input type="text" placeholder="Où veux-tu aller ?">
            <input type="text" placeholder="Membre">
            <input type="text" placeholder="Date de visite">
            <input type="text" placeholder="Date de départ">
            <button>Soumettre</button>
        </div>
    </div>
    </section>
    <section>
        <div class="section-2">
            <h2>A ne pas manquer</h2>
            <div class="image-container">
                <div class="image-card">
                    <img src="/Images/marrakech.jpg" alt="Marrakech"> 
                    <button>Marrakech</button>
                </div>
                <div class="image-card">
                    <img src="/Images/tanger.jpg" alt="Tanger"> 
                    <button>Tanger</button>
                </div>
                <div class="image-card">
                    <img src="/Images/agadir.jpg" alt="Agadir"> 
                    <button>Agadir</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Section 3 - Gallery -->
    <section class="section-3">
        <h2>Gallery</h2>
        
        <input type="radio" id="nord" name="region" checked>
        <input type="radio" id="est" name="region">
        <input type="radio" id="ouest" name="region">
        <input type="radio" id="sud" name="region">
        
        <!-- Navigation Labels -->
        <div class="gallery-nav">
            <label for="nord">Nord</label>
            <label for="est">Est</label>
            <label for="ouest">Ouest</label>
            <label for="sud">Sud</label>
        </div>

        <!-- Image Grid -->
        <div class="gallery-images">
            <img src="/Images/1_1.png" alt="" class="gallery-img nord-img">
            <img src="/Images/6_1.png" alt="" class="gallery-img nord-img">
            <img src="/Images/8_1.png" alt="" class="gallery-img nord-img">
            <img src="/Images/2_3.png" alt="" class="gallery-img nord-img">
            <img src="/Images/4_79105093.png" alt="" class="gallery-img nord-img">
            <img src="/Images/10_1.png" alt=" " class="gallery-img nord-img">

            <img src="/Images/oujda1.png" alt="" class="gallery-img est-img">
            <img src="/Images/oujda2.png" alt="" class="gallery-img est-img">
            <img src="/Images/oujda3.png" alt="" class="gallery-img est-img">
            <img src="/Images/oujda4.png" alt="" class="gallery-img est-img">
            <img src="/Images/oujda5.png" alt="" class="gallery-img est-img">
            <img src="/Images/oujda6.png" alt="" class="gallery-img est-img">

            <img src="/Images/west1.png" alt="" class="gallery-img ouest-img">
            <img src="/Images/west2.png" alt="" class="gallery-img ouest-img">
            <img src="/Images/west3.png" alt="" class="gallery-img ouest-img">
            <img src="/Images/west4.png" alt="" class="gallery-img ouest-img">
            <img src="/Images/west5.png" alt="" class="gallery-img ouest-img">
            <img src="/Images/west6.png" alt="" class="gallery-img ouest-img">

            <img src="/Images/south1.png" alt="" class="gallery-img sud-img">
            <img src="/Images/south2.png" alt="" class="gallery-img sud-img">
            <img src="/Images/south3.png" alt="" class="gallery-img sud-img">
            <img src="/Images/south4.png" alt="" class="gallery-img sud-img">
            <img src="/Images/south5.png" alt="" class="gallery-img sud-img">
            <img src="/Images/south6.png" alt="" class="gallery-img sud-img">
        </div>
    </section>
</body>
</html>
